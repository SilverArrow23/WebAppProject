<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
	function onInicio(){
		$.get("/NOB_Project/AsignaturaServlet",function(data){			
			
			response = $.parseJSON(data);

			$(function() {
				$('#Asignaturas').append(
					$('<tr>').append(
				            $('<td>').text('Acronimo'),					            
				            $('<td>').text('Nombre'),
				            $('<td>').text('Curso'),
				            $('<td>').text('Cuatrimestre'),
				            $('<td>').text('Creditos')
				    )		
				);				
			    $.each(response, function(i, item) {
			        $('#Asignaturas').append(			        		
		        		$('<tr id='+item.acronimo+'>').append(
					            $('<td>').text(item.acronimo),					            
					            //$('<td>').append($('<a href="alumnos.html">').text(item.nombre)),
					            $('<td>').append($('<a href="">').text(item.nombre)),
					            $('<td>').text(item.curso),
					            $('<td>').text(item.cuatrimestre),
					            $('<td>').text(item.creditos)
					    )
			        );
			    });
			});
		});
		
		$('a').click(function(){
			console.log($(this).parent().parent().prop('id'));
			$.post("/NOB_Project/AlumnoServlet",function(data){
				$(this).attr('id').html(data);
				console.log($(this).parent().parent().prop('id'));
			});
		});
		
		
	}
	
	$('document').ready(onInicio())

	</script>
</head>
<body>
	<div>
		<h1>Lista asignaturas</h1>
		<table id="Asignaturas"></table>
	</div>
</body>
</html>

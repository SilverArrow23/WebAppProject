<body class="text-center">

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('imagenes/imgFondo.jpg')">
    <div class="overlay"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Notas Online</h1>
            <span class="subheading">Logueate para ver y/o evaluar tus asignaturas</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-10 mx-auto">
  <form class="form-signin" action ="/NOB_Project/loginServlet" method= "get">
      <img class="mb-4" src="imagenes/logoNOL.jpg" alt="" width="100" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Por favor, registrate</h1>
      
      <label for="inputText" class="sr-only">Email address</label>
      <p>DNI <input type="text" name="user" id="inputEmail" class="form-control" placeholder="Introduce tu DNI" required autofocus> </p>
     
      <label for="inputPassword" class="sr-only">Password</label>
     <p>Contrase&ntilde;a<input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Introduce tu contraseña" required></p>
      
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
     
    </form>
    </div>
    </div>
    </div>
    
     <!-- Footer -->

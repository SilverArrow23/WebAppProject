      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

  <div class="container">

      <p>DNI <input type="text" name="user" id="inputEmail" class="form-control" placeholder="Introduce tu DNI" required autofocus> </p>
     
      <label for="inputPassword" class="sr-only">Password</label>
     <p>Contrase&ntilde;a<input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Introduce tu contraseña" required></p>
      
      <a href="/NOB_Project/inicio.html"><input type="button" class="btn2 btn-lg btn-primary btn-as" value="Atras"></a>
      <button class="btn2 btn-lg btn-primary btn-as" type="submit">Entrar</button>
      

    </form>

<!DOCTYPE html>
<html lang="es-es">
	<head>
		<title>Informaci&oacute;n alumno</title>
		<meta charset="ISO-8859-1" />
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script>
		function onInicio(){
			$.get("/NOB_Project/AsignaturaServlet",function(data){			
				
				response = data;

				$(function() {
					$('#Alumno').append(
						$('<tr>').append(
					            $('<td>').text('Nombre'),					            
					            $('<td>').text('Apellidos'),
					            $('<td>').text('dni')      
					    )		
					);				
				    $.each(response, function(i, item) {
				        $('#Alumno').append(			        		
			        		$('<tr id='+item.dni+'>').append(
			            
						            $('<td>').text(item.nombre),
						            $('<td>').text(item.apellidos),
						            $('<td>').text(item.dni)
						            
						    )
				        );
				    });
				});
			});
				
				$.post("/NOB_Project/AsignaturaServlet",function(data){			
					
					response = data;

					$(function() {
						$('#Asignaturas').append(
							$('<tr>').append(
						            $('<td>').text('Asignaturas'),					            
						           // $('<td>').text('Apellidos'),
						           // $('<td>').text('dni')      
						    )		
						);				
					    $.each(response, function(i, item) {
					        $('#Asignaturas').append(			        		
				        		$('<tr id="prueba">').append(
				            
							            $('<td>').text(item),
							            //$('<td>').text(item.apellidos),
							            //$('<td>').text(item.dni)
							            
							    )
					        );
					    });
					});
			});
				
}		
		$('document').ready(onInicio())
		    //miramos si tiene '#' la url
		   
		    
		

	</script>
	</head>
	<body>
		<div id="insertar">
			<!-- Pongo un gatete de placeholder hasta saber hacer lo del gÃ©nero" -->
			<table id="Alumno"></table>
			<table id="Asignaturas"></table>
		</div>
	</body>
</html>
